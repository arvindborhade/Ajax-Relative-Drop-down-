<script>
			function myFunction() 
			{
				var  id= $.trim($("#cid").val());
				$("select#sublist option").remove(); 
				$.post( "", 
						{ id: id } ,
							
						function( data ) {
							var result = JSON.parse(data);
							
							var len=result.length;
							for(var i=0;i<len;i++)
							{ 
								var x = document.getElementById("sublist");
							   var option = document.createElement("option");
							   option.text = result[i].model;//result['model'][i];
							   option.value = result[i].product_id;//['product_id'][i];
							   x.add(option);
							}
							});   
			}
			
								
		</script>
